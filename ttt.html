<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ttt.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="gamecontainer">
      <h1>Welcome to Tic Tac Toe</h1>
      <div class="gamearea">
        <div class="container">
          <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
          <div class="box bt-0"><span class="boxtext"></span></div>
          <div class="box bt-0 br-0"><span class="boxtext"></span></div>
          <div class="box bl-0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br-0"><span class="boxtext"></span></div>
          <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gifs">
          <img
            id="fungif"
            src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWRya2MwbXFyZDFza3JiNXhlMXMyM2lncW00NzlyamJzNWE3b3pxZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/OFazVPIFIYmFsXROhj/giphy.gif"
          />
          <img
            id="wongif"
            src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHhvMDJnbnJwNGEwbnF3MnFyeWpnMXMyMDlrdzFkaWpvZHRldHAxMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YwMjS16a18m6YT8PnB/giphy.gif"
          />
          <img
            id="overgif"
            src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3NieWc3d2ZkODY0YTZkZTh2dGFsNWh0OXNmcmNjcnQ2aDIwbDl5dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/BHUdPwhba0G3u/giphy.gif"
          />
        </div>
      </div>
      <div class="gameinfo">
        <span class="info">Turn for x</span>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="ttt.js"></script>
  </body>
</html>
